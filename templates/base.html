<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Automator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-blue-800 p-4">
        <div class="container mx-auto">
            <a href="{{ url_for('home') }}" class="text-white font-bold text-lg">Task Automator</a>
            <div class="float-right">
                {% if session.get('user_id') %}
                    <a href="{{ url_for('logout') }}" class="text-white">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="text-white mr-4">Login</a>
                    <a href="{{ url_for('register') }}" class="text-white">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-10">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
