{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-semibold text-gray-800 mb-6">Login</h1>
<form action="{{ url_for('login') }}" method="POST" class="bg-white p-6 rounded shadow-md">
    <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" name="email" id="email" class="w-full p-2 border rounded" required>
    </div>

    <div class="mb-4">
        <label for="password" class="block text-gray-700">Password:</label>
        <input type="password" name="password" id="password" class="w-full p-2 border rounded" required>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
</form>
{% endblock %}
